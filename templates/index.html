{% load i18n %}
<html>
        <head>
                <title>ISI Keynes {% block title %}{% endblock %}</title>
                <style type="text/css">
                        body{
                                font-family:verdana,arial,sans-serif;
                        }
                        #title{
                                width:100%;
                                height:150px;
                        }
                        .title-text{
                                margin-left:150px;
                                font-size:60px;
                                display:inline-block;
                        }
                        #content{
                                width:800px;
                                margin-left:auto;
                                margin-right:auto;
                                margin-top:0;
                        }
                        #footer{
                                width:100%;
                                height:50px;
                                position:fixed;
                                bottom:0px;
                                font-size:x-small;
                                text-align:center;
                        }
                        #sidebar{
                                width:200px;
                                display:block;
                                float:left;
                                font-size:small;
                        }
                        #main{
                                width:595px;
                                display:block;
                                float:right;
                        }
                        #closer {
                                clear: both;
                        }
                        {% block style %}{% endblock %}
                </style>
        </head>
        <body>
                <div id="title"><span class="title-text">ISI Keynes</span></div>
                <div id="breadcrumbs">
                        {% for breadcrumb in breadcrumbs %}
                        <span class="breadcrumb"><a href="{{breadcrumb.url}}">{{breadcrumb.name}}</a></span>
                        {% if not forloop.last %} > {% endif %}
                        {% endfor %}
                </div>
                <div id="content">
                        <div id="sidebar">{% block sidebar %}{% endblock %}</div>
                        <div id="main">
                                {% block content %}{% endblock %}
                        </div>
                </div>
                <div id="closer"></div>
                <div id="footer">Made with <a href="https://github.com/keynes-foss/key-ness">keynes-foss:key-ness</a></div>
        </body>
</html>
